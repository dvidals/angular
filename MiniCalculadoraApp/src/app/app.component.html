<div class="container">
<h1>{{title}}</h1>
Numero 1:  <input type="text" [(ngModel)]="n1" name="n1"><br/><br/>
Numero 2:  <input type="text" [(ngModel)]="n2" name="n2"><br/><br/>
<input type="button" value="Sumar" (click)="sumar()">
<input type="button" value="Restar" (click)="restar()" class="btn btn-primary">
<input type="button" value="Multiplicar" (click)="multiplicar()">
<input type="button" value="Dividir" (click)="dividir()">

<p>Resultado:{{resultado}}</p>
</div>
